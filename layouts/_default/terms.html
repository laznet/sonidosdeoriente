{{ define "main" }}
<section class="terms-header">
  <h1>{{ .Title }}</h1>
  <p>{{ .Description }}</p>
</section>

<section class="terms-list">
  <ul>
    {{ range .Data.Terms.Alphabetical }}
    <li>
      <a href="{{ .Page.RelPermalink }}">{{ .Page.Title }}</a>
      <span class="term-count">({{ .Count }})</span>
    </li>
    {{ end }}
  </ul>
</section>
{{ end }}
