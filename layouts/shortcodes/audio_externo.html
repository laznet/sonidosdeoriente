<div class="audio-player">
    <audio controls>
      <source src="{{ .Get "src" }}" type="{{ .Get "type" | default "audio/mpeg" }}">
      Tu navegador no soporta el elemento de audio.
    </audio>
    {{ if .Get "caption" }}
    <p class="audio-caption">{{ .Get "caption" }}</p>
    {{ end }}
  </div>
