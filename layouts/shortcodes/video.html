<div class="video-embed">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/{{ .Get "id" }}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    {{ if .Get "caption" }}
    <p class="video-caption">{{ .Get "caption" }}</p>
    {{ end }}
  </div>
