{{ define "main" }}
<section class="hero" style="background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('{{ .Site.Params.featured_image }}');">
  <div class="hero-content">
    <h1>{{ .Title }}</h1>
    <p>{{ .Description }}</p>
  </div>
</section>

<section class="collection-grid">
  {{ range .Paginator.Pages }}
  <article class="collection-item">
    <a href="{{ .RelPermalink }}">
      {{ if .Params.featured_image }}
      <img src="{{ .Params.featured_image }}" alt="{{ .Title }}">
      {{ end }}
      <h2>{{ .Title }}</h2>
      <p>{{ .Description }}</p>
    </a>
    <div class="meta">
      {{ if .Params.tags }}
      <div class="tags">
        {{ range .Params.tags }}
        <span class="tag">{{ . }}</span>
        {{ end }}
      </div>
      {{ end }}
    </div>
  </article>
  {{ end }}
</section>

{{ template "_internal/pagination.html" . }}
{{ end }}
